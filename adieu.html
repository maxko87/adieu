<head>
  <title>Adieu 2014</title>
  <link rel="stylesheet" type="text/css" href="styles/adieu.css" />
  <link rel="stylesheet" type="text/css" href="styles/fa.css" />
  <link href='http://fonts.googleapis.com/css?family=Tangerine|Lato' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> content}}
</body>

<template name="content">
  {{#if person}}
    {{> search}}
    {{> person_page person}}
  {{else}}
    {{> main_page}}
  {{/if}}

  <div class="darken">
  </div>
</template>

<template name="search">
  <div class="search">
    <div class="search-nav">
      {{> search_bar}}
    </div>   
  </div>
</template>

<template name="main_page">
  <div class="hero">
    <div class="title">
      Adieu
    </div>
    <div class="text">
      Wish your friends good luck or something...
    </div>
    {{> search_bar}}
  </div>
</template>

<template name="search_bar">
  <div class="search">
    {{> inputAutocomplete settings=autocomplete_settings id="search-box"}}
  </div>
</template>


<template name="person_page">
  <div class="person_page">
    <div class="username">
      {{this.name}}
    </div>

    {{> post_box}}

    {{#if this.comments}}
      {{#each this.comments}}
        {{> comment_box this}}
      {{/each}}
    {{else}}
      No comments yet!
    {{/if}}
  </div>
</template>

<template name="comment_box">
  <div class="comment-box">
    <div class="post">
      <div class="details">
        DATETIME GOES HERE
      </div>
      <div class="text">
        {{this.content}}
      </div>
    </div>
  </div>
</template>

<template name="post_box">
  <div class="post">
    <div class="details">
      Write your own anonymous post:
    </div>
    <div class="text">
      <textarea id="post-box-input" placeholder="Comment Text..."></textarea>
      <input type="submit" id="post-box-submit" value="Post"/>
    </div>
  </div>
</template>

<template name="autocomplete_pill">
  <span class="label">{{name}}</span>
</template>
